<p>{{inputMessage}}</p>
<form class="input-form">
    <input type="text" name="input" [(ngModel)]="inputValue" placeholder="Integer input" (keydown.enter)=inputConfirm(inputValue)>
    <button type="button" (click)=inputConfirm(inputValue)>GO</button>
</form>

<style>
    button {
        background-color: #b83636;
    }
</style>
